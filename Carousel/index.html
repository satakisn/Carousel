<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title> 
</head>
<body>
   <section aria-label="Newest Photos">

    <div class="carousel">
        <button class="carousel-button prev">&larr;</button>
        <button class="carousel-button next">&rarr;</button>
    <ul>
        <li class="slide" date-active> 
            <img src="shoe1.jpg" alt="shoe1">
        </li>
        <li class="slide"> 
            <img src="shoe2.jpg" alt="shoe2">
        </li>
        <li class="slider"> 
            <img src="shoe3.jpg" alt="shoe3">
        </li>
        <li class="slide"> 
            <img src="shoe4.jpg" alt="shoe4">
        </li>
        <li class="slide"> 
            <img src="shoe5.jpg" alt="shoe5">
        </li>
    </ul>
    </div>
   </section> 
</body>
</html>
